<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    
    <section>
        <form action="#" method="post">
            
            Nome: <input type="text" name="nome" placeholder="Informe o seu nome" required><br><br>

            CPF: <input type="name" name="cpf" maxlength="14" placeholder="Ex 123.456.789-00"><br><br>

            Email: <input type="text" name="email" placeholder="Informe o seu email"><br><br>

            Senha: <input type="password" name="senha"><br><br>

            Título: <input type="text" name="titulo"><br><br>

            Descrição: <textarea name="descricao"></textarea><br><br>

            <button type="reset">limpar</button>
            <button type="submit">Enviar</button>

        </form>
        
    </section>
    <section>
        <h3>Exemplo de Botão</h3>
        <button type="button">Clique aqui</button>
    </section>

</body>
</html>
