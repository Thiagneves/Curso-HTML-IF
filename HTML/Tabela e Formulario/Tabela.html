<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Tabela - Curso de HTML</h1>
    </header>
    <section>
        <table>
            <tr>
                <!--Linha 01-->
                <td>Célula 1</td>
                <td>Célula 2</td>
            </tr>
            <tr>
                <!--Linha 02-->
                <td>Célula 3</td>
                <td>Célula 4</td>
            </tr>
        </table>
    </section>
    <section>
        <h3>Exemplo de Tabela:</h3>
        <table border="1">
            <tr>
                <!--Linha 1-->
                <td>Aluno</td>
                <td>Idade</td>
                <td>Curso</td>
            </tr>
            <tr>
                <!--Linha 2-->
                <td>Thiago Neves</td>
                <td>20 anos</td>
                <td>Análise e Desenvolvimento de Sistema</td>
            </tr>
            <tr></tr>
                <td colspan="3">IFNMG - Almenara</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td>Coluna 1, Linha 1</td>
                <td rowspan="2">Coluna 2</td>
            </tr>
            <tr>
                <td>Coluna 2, Linha 1</td>
            </tr>
        </table>
    </section>
</body>
</html>
