<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video Projeto HTML</title>
</head>
<body>
    <header><h1>Curso HTML IFRS</h1></header>
    <section>
        <h3>Balara - Algo me diz</h3>
        <audio src="Balara - Algo Me Diz.mp3" controls></audio>
        <!--
            Parâmetros:
            -autoplay
            -controls
            -loop
            -muted
            -preload (auto, metadara, none) "Pre carregar alguma informação"
            -src (caminho do arquivo)
            width (tamanho da barr)
        -->

        <h3>Cronômetro:</h3>
        <video src="Cronômetro.mp4" width="400px"  controls></video>
        <!--
            Parâmetros:
            -autoplay
            -controls
            -height
            -loop
            -muted
            -poster
            -preload (auto, metadata, none)
            -src
            -width
        -->
    </section>
</body>
</html>
