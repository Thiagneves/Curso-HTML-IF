<!--Como Importar Imagens:

    Recomendações:
        Escolha imagens com temanho pequeno
        -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <header><h1>Curso HTML IFRS</h1></header>
    <nav> </nav>
    <section>
        <img src="html.png" title="Logo HTML" height="100px" width="100px">
        <!--
            Parâmetros:
            -alt (se a imagem não for carregada vai aparecer um texto indormativo)
            -height (altura) (por px ou %)
            -src (caminho do arquivo)
            -width (largura)
        -->
    </section>
</body>
</html>
